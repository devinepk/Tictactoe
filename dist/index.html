<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <title>Tic-Tac-Toe</title>
  </head>
  <div class="container text-center">
  <body>
    <h1>Tic-Tac-Toe</h1>
      <h2>Let's Play!</h2>

    <button type="button" class="btn btn-primary btn-lg mt-3 mb-5 mr-4 players">Pick X</button>   <button type="button" class="btn btn-primary btn-lg mt-3 mb-5 ml-4 players">Pick O</button>

<div class="container">
      <div class="row no-gutters">
        <div class="col"><button id=1 class='key numeric'></button></div>
        <div class="col"><button id=2 class='key numeric'></button></div>
        <div class="col"><button id=3 class='key numeric'></button></div>
      </div>
    </div>
    <div class="container">
      <div class="row no-gutters">
        <div class="col"><button id=4 class='key numeric'></button></div>
        <div class="col"><button id=5 class='key numeric'></button></div>
        <div class="col"><button id=6 class='key numeric'></button></div>
      </div>
    </div>
    <div class="container">
      <div class="row no-gutters">
        <div class="col"><button id=7 class='key numeric'></button></div>
        <div class="col"><button id=8 class='key numeric'></button></div>
        <div class="col"><button id=9 class='key numeric'></button></div>
    </div>
  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </div>
  </body>
</html>
